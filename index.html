<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation Trainer</title>
    <link rel="stylesheet" href="/calculation-trainer/components/main.css" />
    <link rel="manifest" href="/calculation-trainer/manifest.json" />
    <link
      rel="shortcut icon"
      href="/calculation-trainer/components/images/favicon.png"
      type="images/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="/calculation-trainer/components/images/favicon.png"
    />
  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="header">
          <a href="/calculation-trainer" class="banner">CALCULATION TRAINER</a>
        </div>
        <section class="math">
          <section class="problem">
            <div class="question-wrapper">
              <div id="question" class="question"></div>
            </div>
            <section class="answer-wrapper">
              <section id="answer" class="answer">?</section>
            </section>
          </section>
        </section>
        <section class="keypad">
          <section>
            <div
              class="btn keypad-button keypad-button--left keypad-button--one"
            >
              1
            </div>
            <div
              class="btn keypad-button keypad-button--middle keypad-button--one"
            >
              2
            </div>
            <div
              class="btn keypad-button keypad-button--right keypad-button--one"
            >
              3
            </div>
          </section>
          <section>
            <div
              class="btn keypad-button keypad-button--left keypad-button--two"
            >
              4
            </div>
            <div
              class="btn keypad-button keypad-button--middle keypad-button--two"
            >
              5
            </div>
            <div
              class="btn keypad-button keypad-button--right keypad-button--two"
            >
              6
            </div>
          </section>
          <section>
            <div
              class="btn keypad-button keypad-button--left keypad-button--three"
            >
              7
            </div>
            <div
              class="btn keypad-button keypad-button--middle keypad-button--three"
            >
              8
            </div>
            <div
              class="btn keypad-button keypad-button--right keypad-button--three"
            >
              9
            </div>
          </section>
          <section>
            <div
              class="btn keypad-button keypad-button--left keypad-button--four"
            >
              -
            </div>
            <div
              class="btn keypad-button keypad-button--middle keypad-button--four"
            >
              0
            </div>
            <div
              class="btn-backspace keypad-button keypad-button--right keypad-button--four"
            >
              Backspace
            </div>
          </section>
        </section>
      </div>
    </div>
    <script src="/calculation-trainer/components/scripts/main.js"></script>
    <script src="/calculation-trainer/components/scripts/pwa-handler.js"></script>
  </body>
</html>
